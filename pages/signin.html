<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="/styles/signin-style.css" />

    <style>
      .container {
        width: 80%;
        margin: 50px auto;
        padding: 2%;
        background-color: #fff;
        border-radius: 5px;
        box-shadow: 0 0 2% rgba(0, 0, 0, 0.1);
      }
      h2 {
        text-align: center;
      }
      input[type="text"],
      input[type="email"],
      input[type="password"],
      select {
        width: 94%;
        padding: 2%;
        margin: 2% 0;
        border: 1px solid #ccc;
        border-radius: 5px;
        box-sizing: border-box;
      }
      input[type="radio"],
      input[type="checkbox"] {
        margin: 2% 0;
      }
      input[type="submit"] {
        width: 100%;
        background-color: #4caf50;
        color: white;
        cursor: pointer;
        padding: 2%;
        border: none;
        border-radius: 5px;
        box-sizing: border-box;
      }
      input[type="submit"]:hover {
        background-color: #45a049;
      }
    </style>
  </head>
  <body>
    <div class="main-content">
      <div
        class="box one"
        style="
          height: 100%;
          width: 40%;
          justify-self: start;
          border-bottom-left-radius: 10px;
          border-top-left-radius: 10px;
        "
      ></div>
      <div class="form">
        <div class="container">
          <h2>Signup Form</h2>
          <form action="#" method="post">
            <input
              type="text"
              name="fullname"
              placeholder="Full Name"
              required
            />
            <input
              type="email"
              name="email"
              placeholder="Email Address"
              required
            />
            <input
              type="password"
              name="password"
              placeholder="Password"
              required
            />
            <select name="gender" required>
              <option value="" disabled selected>Select Gender</option>
              <option value="male">Male</option>
              <option value="female">Female</option>
              <option value="other">Other</option>
            </select>
            <input type="radio" name="subscription" value="basic" id="basic" />
            <label for="basic">Basic Subscription</label>
            <input
              type="radio"
              name="subscription"
              value="premium"
              id="premium"
            />
            <label for="premium">Premium Subscription</label>
            <br />
            <input type="checkbox" name="terms" id="terms" required />
            <label for="terms">I agree to the Terms and Conditions</label>
            <input type="submit" value="Sign Up" />
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
